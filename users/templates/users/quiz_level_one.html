{% extends 'users/base.html' %}

{% block title %}Level 1 Quiz - iTSA{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Left Sidebar -->
        <div class="col-auto px-0 bg-dark sidebar">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fs-4 bi bi-house"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="fs-4 bi bi-book"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fs-4 bi bi-mortarboard"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fs-4 bi bi-file-text"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fs-4 bi bi-chat-dots"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col ps-md-2 pt-2 main-content">
            <div class="container mt-4">
                <form method="post" action="{% url 'submit_quiz_one' %}" class="quiz-form">
                    {% csrf_token %}
                    
                    <!-- Question Section -->
                    <div class="question-section mb-4">
                        <h3 class="question-title mb-4">Why do we need Customer care?</h3>
                        
                        <div class="options-list">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="question1" id="option1" value="more_money" required>
                                <label class="form-check-label" for="option1">
                                    More money
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="question1" id="option2" value="more_money">
                                <label class="form-check-label" for="option2">
                                    More money
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="question1" id="option3" value="more_money">
                                <label class="form-check-label" for="option3">
                                    More money
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="question1" id="option4" value="more_money">
                                <label class="form-check-label" for="option4">
                                    More money
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            SUBMIT
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.sidebar {
    width: 80px;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    padding-top: 60px;
    box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
}

.main-content {
    margin-left: 80px;
    padding: 20px;
}

.quiz-form {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.question-title {
    color: #2c3e50;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 2rem;
}

.options-list {
    padding-left: 1rem;
}

.form-check {
    padding: 1rem;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
}

.form-check:hover {
    background-color: #f8f9fa;
    transform: translateX(5px);
}

.form-check-input {
    width: 1.2em;
    height: 1.2em;
    margin-top: 0.2em;
}

.form-check-label {
    font-size: 1.1rem;
    color: #495057;
    margin-left: 0.5rem;
}

.btn-primary {
    background: linear-gradient(45deg, #28a745, #20c997);
    border: none;
    padding: 15px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 1px;
    border-radius: 30px;
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(45deg, #218838, #1ba87e);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
}

.nav-link {
    color: #fff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 8px auto;
    transition: all 0.3s;
}

.nav-link:hover,
.nav-link.active {
    background-color: #28a745;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
}
</style>
{% endblock %}
